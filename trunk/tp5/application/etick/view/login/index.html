{layout name="layout" $title="登录" /}

<div class="container">
    <form action="javascript:;" class="form-horizontal">
        <div class="form-group">
            <input type="text" class="form-control" id="login_username" placeholder="用户名" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="login_password" placeholder="密码" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="login_captcha" placeholder="图片验证码" />
        </div>
        <div class="form-group">
            <img id="login_captcha_img" src="{:captcha_src()}" onclick="this.src='/tp5/public/index.php/captcha?id='+Math.random()" style="cursor: pointer;position:relative;left:0%;" /><br />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default" id="login_login" >登录</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="__JS__/login.js?version=0" ></script>
